version: "3.8"

services:
  hrw-mini-apps:
    build: .
    container_name: hrw-mini-apps
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - hrw-network
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
    volumes:
      - nginx_logs:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hrw-mini-apps.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.hrw-mini-apps.entrypoints=web"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hrw-network:
    driver: bridge

volumes:
  nginx_logs:
