server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate max-age=0;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Feedback Mini App
    location /feedback-mini-app/ {
        alias /usr/share/nginx/html/feedback-mini-app/;
        try_files $uri $uri/ /feedback-mini-app/index.html;
        
        # Handle React Router routes
        location ~ ^/feedback-mini-app/(.*)$ {
            try_files $uri $uri/ /feedback-mini-app/index.html;
        }
    }

    # Home Page Mini App  
    location /home-page-mini-app/ {
        alias /usr/share/nginx/html/home-page-mini-app/;
        try_files $uri $uri/ /home-page-mini-app/index.html;
        
        # Handle React Router routes
        location ~ ^/home-page-mini-app/(.*)$ {
            try_files $uri $uri/ /home-page-mini-app/index.html;
        }
    }

    # Root redirect to feedback app
    location = / {
        return 301 /feedback-mini-app/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
}

