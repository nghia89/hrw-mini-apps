<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mini App - Feedback System" />
    <title>Mini App - Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #root {
            min-height: 100vh;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 2rem auto 0;
            overflow: hidden;
        }

        /* Mobile responsive for loading */
        @media (max-width: 768px) {
            .loading-container {
                padding: 1rem;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border-width: 3px;
            }

            .loading-title {
                font-size: 1.5rem;
            }

            .loading-subtitle {
                font-size: 0.9rem;
                padding: 0 1rem;
            }

            .loading-progress {
                width: 150px;
                margin: 1.5rem auto 0;
            }
        }

        @media (max-width: 480px) {
            .loading-title {
                font-size: 1.3rem;
            }

            .loading-subtitle {
                font-size: 0.8rem;
            }

            .loading-progress {
                width: 120px;
            }
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8) 0%, white 50%, rgba(255, 255, 255, 0.8) 100%);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }

            50% {
                width: 100%;
                transform: translateX(0%);
            }

            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 3px;
            animation: loadingDots 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes loadingDots {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Hide loading screen when app is ready */
        .app-ready .loading-screen {
            display: none;
        }
    </style>
  <script type="module" crossorigin src="/feedback-mini-app/assets/index-294c6e27.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="loading-spinner"></div>

            <h1 class="loading-title">üì± Mini App</h1>
            <p class="loading-subtitle">ƒêang t·∫£i ·ª©ng d·ª•ng...</p>

            <div class="loading-progress">
                <div class="loading-progress-bar"></div>
            </div>

            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    

    <!-- Loading Script -->
    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const root = document.getElementById('root');

            // Wait a bit for React to render
            setTimeout(() => {
                // Check if React app has rendered
                if (root.children.length > 0) {
                    loadingScreen.classList.add('fade-out');

                    // Remove loading screen after fade out
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                } else {
                    // If React hasn't rendered yet, wait a bit more
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 1000);
                }
            }, 500);
        });

        // Fallback: Hide loading after 5 seconds maximum
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && !loadingScreen.classList.contains('fade-out')) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>
</body>

</html>
